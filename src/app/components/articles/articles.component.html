@if (articles.length == 0) {
  <div class="loading">
    <p>
      La busqueda "<strong>{{textSearched}}</strong>" no arroj√≥ ningun resultado!
    </p>
  </div>
}

@if (articles) {
  <div id="articles">
    @for (article of articles; track article) {
      <article class="article-item" id="article-template">
        <div class="image-wrap">
          @if (article.image) {
            <img src="{{url + 'get-image/' + article.image}}" alt="{{article.title}}">
          }
          @if (!article.image) {
            <img src="images/default.png" alt="{{article.title}}">
          }
        </div>
        <h2>{{article.title}}</h2>
        <span class="date">
          {{article.date | amLocale: "es" | amTimeAgo }}
        </span>
        <a [routerLink]="['/blog/articulo', article._id]">Leer mas...</a>
        <div class="clearfix"></div>
      </article>
    }
  </div>
}
