<div class="loading" *ngIf="articles.length == 0">
    <p>
        La busqueda "<strong>{{textSearched}}</strong>" no arroj√≥ ningun resultado!
    </p>
</div>

<div id="articles" *ngIf="articles">
    <article class="article-item" id="article-template" *ngFor="let article of articles">
        <div class="image-wrap">
            <img src="{{url + 'get-image/' + article.image}}" alt="{{article.title}}" *ngIf="article.image">      
            <img src="images/default.png" alt="{{article.title}}" *ngIf="!article.image">      
        </div>
        <h2>{{article.title}}</h2>
        <span class="date">
            {{article.date | amLocale: "es" | amTimeAgo }}
        </span>
        <a [routerLink]="['/blog/articulo', article._id]">Leer mas...</a>
        <div class="clearfix"></div>
    </article>
</div>
