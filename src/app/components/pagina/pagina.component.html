<div class="center">
  <section id="content">
    <h1 class="subheader">Pagina de pruebas</h1>

    @if (nombre && apellido) {
      <div>
        <h2>Tu Nombre es: {{ nombre }}</h2>
        <h2>Tu Apellido es: {{ apellido }}</h2>
      </div>
    }

    @if (!nombre || !apellido) {
      <div>
        <h2>No hay parametros por URL</h2>
        <button class="btn btn-success" (click)="redireccion()">Llenar datos</button>
      </div>
    }

  </section>
  <app-sidebar></app-sidebar>
</div>
