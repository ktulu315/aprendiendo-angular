<div class="center">
  <section id="content">
    <h1 class="subheader">Nombre articulo</h1>
    <article class="article-item article-detail">
      <div class="image-wrap">
        <img 
        [src]="article.image ? url + 'get-image/' + article.image : 'images/default.png' " 
        [alt]="article.title">
      </div>
      <h1 class="subheader">{{article.title}}</h1>
      <span class="date">{{article.date | amTimeAgo }}</span>
      <p>
        {{article.content}}
      </p>
      
      <div class="buttons">
        <a href="#" class="btn btn-warning">Editar</a>
        <a href="#" class="btn btn-danger">Borrar</a>  
      </div>
      

      <div class="clearfix"></div>
    </article>
  </section>
  <app-sidebar></app-sidebar>
</div>
