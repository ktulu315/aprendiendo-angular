<article class="article-item" id="article-template">
  
  <div class="image-wrap">
    <img src="{{ pelicula.image }}" alt="Paisaje" />
  </div>
  <h2>{{ pelicula.title }}</h2>
  <span
    class="date"
    [ngClass]="{
      'year-red': pelicula.year < 2016,
      'year-green': pelicula.year > 2015
    }">{{ pelicula.year }}</span>

  <span class="date"> Hace 5 min</span>
  <div>
    <button (click)="seleccionar($event, pelicula); mostrarLetrero(pelicula)" >Añadir favorita</button>
    <marquee class="mark" *ngIf="fav && favTitle === pelicula.title">
        <span>Se añadió {{pelicula.title}} como favorita!!</span>
    </marquee>
  </div>


  <a href="#">Leer mas...</a>
  <div class="clearfix"></div>
</article>
