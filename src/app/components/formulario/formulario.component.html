
<app-slider [nombre] = "'Formulario'" [size] = "'small'"></app-slider>
<div class="center">
    <section id="content">
        <h1 class="subheader">Formularios</h1>
        <form class="mid-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" #nombre="ngModel"[(ngModel)]="user.nombre" required>
                <small *ngIf="!nombre.valid && nombre.touched">
                    Nombre invalido
                </small>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" #apellidos="ngModel"[(ngModel)]="user.apellidos" required>
                <small *ngIf="!apellidos.valid && apellidos.touched">
                    Apellidos no válidos
                </small>
            </div>
            <div class="form-group">
                <label for="bio">Biografía</label>
                <textarea name="bio" #bio="ngModel"[(ngModel)]="user.bio" required></textarea>
                <small *ngIf="!bio.valid && bio.touched">
                    Biografía no válida
                </small>
            </div>
            <div class="form-group radiobuttons">
                <label for="genero" >Género</label>
                <input type="radio" name="genero" value="Hombre" #genero="ngModel"[(ngModel)]="user.genero" required /> Hombre
                <input type="radio" name="genero" value="Mujer"  #genero="ngModel"[(ngModel)]="user.genero" required /> Mujer
                <input type="radio" name="genero" value="Otro" #genero="ngModel"[(ngModel)]="user.genero" required /> Otro
                <small *ngIf="!genero.valid && genero.touched">
                    Genero requerido
                </small>
            </div>
            <div class="clearfix"></div>
            <input type="submit" class="btn btn-success" value="enviar" [disabled]="userForm.invalid"/>
        </form>

        <h2 class="subheader">Eventos</h2>
        <button (click)="hasDadoClick()">Dale click!!</button>
        <input type="text" [(ngModel)]="campo" (keyup.enter)="hasSalido()">
        {{campo}}

   </section>
   <app-sidebar></app-sidebar>
</div>
