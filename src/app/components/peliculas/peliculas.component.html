<app-slider [nombre]="'Peliculas'" [size] = "'small'"></app-slider>
<div class="center">
  <section id="content">
    <!--
    <button (click)="cambiarTitulo()">Modificar titulo</button>
    <hr />
    -->
    <!-- <h1 class="subheader">{{ titulo }}</h1> -->
    @if (favorita) {
      <div id="favorita" >
        <h2 class="">Pelicula Favorita:</h2>
        <h4>{{favorita.title | uppercase }}</h4>
        <h5>{{favorita.year | espar }}</h5>
        <h5>{{this.fecha | date: 'dd/MM/yyyy' }}</h5>
        <img id="imagen-favorita" src="{{favorita.image}}" alt="Imagen favorita">
      </div>
    }

    <h1 class="subheader">{{ titulo }}</h1>
    @if (peliculas) {
      <div id="articles" >
        @for (pelicula of peliculas; track pelicula; let i = $index) {
          <div>
            <app-pelicula
              [pelicula] = "pelicula"
              (MarcarFavorita) = "mostrarFavorita($event, pelicula)"
            ></app-pelicula>
          </div>
        }
      </div>
    }
  </section>
  <app-sidebar></app-sidebar>
</div>
